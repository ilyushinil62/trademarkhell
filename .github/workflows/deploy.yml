name: Deploy to Nekoweb

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare build
        run: |
          mkdir -p ./_site
          cp -r ./public/* ./_site

      - name: Deploy to Nekoweb
        uses: mp-pinheiro/nekoweb-deploy@main
        with:
          API_KEY: ${{ secrets.NEKOWEB_API_KEY }}
          BUILD_DIR: "./_site"
          DEPLOY_DIR: "/test"
          CLEANUP: "False"
          DELAY: "0.5"
          NEKOWEB_PAGENAME: "trademark"

      - name: Add build date
        run: |
          BUILD_DATE=$(date +"%Y-%m-%d %H:%M:%S")
          echo "Build Date: ${BUILD_DATE}" >> ./_site/index.html
          curl -X POST "https://api.nekoweb.com/update-page" \
            -H "Authorization: Bearer ${{ secrets.NEKOWEB_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"page": "/test/index.html", "content": "<p>Build Date: '"${BUILD_DATE}"'</p>"}'
