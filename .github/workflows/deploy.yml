name: Deploy to Nekoweb

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare build
        run: |
          mkdir -p ./_site
          cp -r ./public/* ./_site

      - name: Deploy to Nekoweb
        uses: mp-pinheiro/nekoweb-deploy@main
        with:
          API_KEY: ${{ secrets.NEKOWEB_API_KEY }}
          BUILD_DIR: "./_site"
          DEPLOY_DIR: "/test"
          CLEANUP: "False"
          DELAY: "0.5"
          NEKOWEB_PAGENAME: "trademark"

      - name: Update build date
        run: |
          BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          curl -X POST "https://nekoweb.org/API/updateBuildDate" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.NEKOWEB_API_KEY }}" \
            -d '{"pageName": "trademark", "buildDate": "'$BUILD_DATE'"}'